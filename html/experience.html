<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <script src="../static/goBack.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/general_information.css">
    <link rel="stylesheet" href="../css/experience.css">
    <link rel="icon" type="image/png" href="../media/LOGO-12 1.png">

    <!-- Modified Bootstrap-->
    <link href="../css/main.min.css" rel="stylesheet" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- Latest compiled JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- DatePicker function -->
    <script src="../static/experience.js"></script>
</head>

<body id="bootstrap-overrides">
    <div class="d-flex">
        <div class="d-flex justify-content-center p-5 resume-input" style="width: 5%;">
            <a href="index.html" style="height: 30px;">
                <img src="../media/Vector.png" alt="vector" class="go-back-vector">
                <img src="../media/Ellipse 1.png" alt="eclipse" class="go-back-icon" id="goBack" width="40px">
            </a>
        </div>
        <div class="pt-5 pe-5 ps-3 resume-input d-flex flex-column" style="height: 100vh;">
            <div class="h4 pb-2 mb-4 d-flex justify-content-between resume-title">
                <div>გამოცდილება</div>
                <div>2/3</div>
            </div>
            <div>
                <div class="mb-4 mt-4">
                    <label for="positionInput" class="form-label">თანამდებობა</label>
                    <input type="text" id="positionInput" class="form-control form-control-lg positionInput"
                        placeholder="დეველოპერი, დიზაინერი, ა.შ." aria-label="Position">
                    <div class="form-text">მინიმუმ ორი სიმბოლო</div>
                </div>
                <div class="mb-4">
                    <label for="employerInput" class="form-label">დამსაქმებელი</label>
                    <input type="text" class="form-control form-control-lg employerInput" id="employerInput"
                        placeholder="დამსაქმებელი" />
                    <div class="form-text">მინიმუმ ორი სიმბოლო</div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label for="date">დაწყების რიცხვი</label>
                        <input type="text" class="form-control date form-control-lg startDate" id="startDate"
                            placeholder="mm / dd / yyyy">
                    </div>
                    <div class="col">
                        <label for="date">დამთავრების რიცხვი</label>
                        <input type="text" class="form-control date form-control-lg endDate" id="endDate"
                            placeholder="mm / dd / yyyy">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="positionDescription" class="form-label">აღწერა</label>
                    <textarea class="form-control form-control-lg positionDescriptionInput" id="positionDescription"
                        rows="3" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </div>
                <div id="newExperienceDescription"></div>
            </div>

            <div class="mt-2 light-top-border">
                <button class="btn btn-primary next-button mt-3" style="width: 200px;" id="addExperience">გამოცდილების
                    დამატება</button>
            </div>

            <div class="d-flex justify-content-between mt-auto mb-5">
                <div>
                    <a href="general_information.html" class="btn btn-primary next-button" id="toExperienceButton"
                        role="button" aria-pressed="true">უკან</a>
                </div>
                <div style="margin-top: 20px;">
                    <a href="education.html" class="btn btn-primary next-button" id="toEducationButton" role="button"
                        aria-pressed="true">შემდეგი</a>
                </div>
            </div>
        </div>
        <div class="p-5">
            <div class="d-flex resume">
                <div class="resumeInformation">
                    <div class="d-flex pb-3 light-bottom-border">
                        <div>
                            <div class="d-flex resume-name">
                                <div class="col" id="resumeFirstName"></div>
                                <div class="col" id="resumeLastName" style="margin-left: 10px"></div>
                            </div>
                            <div class="d-flex resume-contanct">
                                <img src="../media/Vector-2.svg" alt="telephone" style="display: none;" id="telIcon"
                                    class="resume-icon">
                                <div class="col" id="resumeTel"></div>
                            </div>
                            <div class="d-flex resume-contact" style="margin-bottom: 20px;">
                                <img src="../media/Vector.svg" alt="envelope" style="display: none;" id="envelopeIcon"
                                    class="resume-icon">
                                <div class="col" id="resumeEmail"></div>
                            </div>
                            <div>
                                <h4 id="resumeAboutMeTitle" style="display: none;">ჩემ შესახებ</h4>
                                <div class="col" id="resumeAboutMe"></div>
                            </div>
                        </div>
                        <div>
                            <img width="200px" height="200px" alt="resumeImage" id="resumeImage" style="display: none"
                                class="rounded-circle">
                        </div>
                    </div>
                    <div class="pb-2" id="experience">
                        <div class="mt-3">
                            <h5 id="experienceTitle">გამოცდილება</h4>
                        </div>
                        <div class="d-flex" style="font-weight: bold;">
                            <div id="position"></div>
                            <div id="employer"></div>
                        </div>
                        <div class="d-flex text-secondary">
                            <div id="startTime" class="me-2"></div>
                            <div id="endTime"></div>
                        </div>
                        <div id="resumePositionDescription" class="mt-2"></div>
                        <div id="createdExperience"></div>
                    </div>

                </div>
                <div class="redberryLogo"><img src="../media/LOGO-12 1.png" alt="Redberry Logo"></div>
            </div>
        </div>
</body>

</html>
