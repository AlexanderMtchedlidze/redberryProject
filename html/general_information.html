<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Information</title>
  <link href="../css/main.min.css" rel="stylesheet">
  <script src="../static/general_information.js"></script>
  <script src="../static/retrieveData.js"></script>
  <script src="../static/goBack.js"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/general_information.css">
  <link href="../css/main.min.css" rel="stylesheet" />

  <link rel="icon" type="image/png" href="../media/LOGO-12 1.png">
</head>

<body id="bootstrap-overrides" style="width: 100%;">
  <div class="d-flex">
    <div class="d-flex justify-content-center p-5 resume-input" style="width: 5%;">
      <a href="index.html" style="height: 30px;">
        <img src="../media/Vector.png" alt="vector" class="go-back-vector">
        <img src="../media/Ellipse 1.png" alt="eclipse" class="go-back-icon" id="goBack" width="40px">
      </a>
    </div>
    <div class="pt-5 pe-5 p-3 d-flex flex-column resume-input">
      <div class="h4 pb-2 d-flex justify-content-between resume-title">
        <div>პირადი ინფო</div>
        <div>1/3</div>
      </div>
      <div class="row mb-4 mt-3 g-3">
        <div class="col">
          <label for="nameInput" class="form-label">სახელი</label>
          <input type="text" id="nameInput" class="form-control form-control-lg" placeholder="ანზორ"
            aria-label="First name">
          <div class="form-text">მინიმუმ ორი ასო, ქართული ასოები.</div>
        </div>
        <div class="col">
          <label for="lastNameInput" class="form-label">გვარი</label>
          <input type="text" id="lastNameInput" class="form-control form-control-lg" placeholder="მუმლაძე"
            aria-label="Last name">
          <div class="form-text">მინიმუმ ორი ასო, ქართული ასოები</div>
        </div>
      </div>
      <div class="mb-4">
        <label for="formFile" class="form-label">პირადი ფოტოს ატვირთვა</label>
        <input class="form-control form-control-lg" type="file" id="formFile" required>
      </div>
      <div class="mb-4">
        <label for="aboutMeInput" class="form-label">ჩემ შესახებ (არასავალდებულო)</label>
        <textarea class="form-control form-control-lg" id="aboutMeInput" rows="3"
          placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
      </div>
      <div class="mb-4">
        <label for="emailInput" class="form-label">ელ. ფოსტა</label>
        <input type="email" class="form-control form-control-lg" id="emailInput"
          placeholder="anzormumladze@redberry.ge" />
        <div class="form-text">უნდა მთავრდებოდეს @redberry.ge-ით</div>
      </div>
      <div class="mb-5">
        <label for="telInput" class="form-label">მობილურის ნომერი</label>
        <input type="tel" class="form-control form-control-lg" id="telInput" placeholder="+995 551 12 34 56" />
        <div class="form-text">უნდა აკმაყოფილებდეს ქართული მობილური ნომერის ფორმატს.</div>
      </div>
      <div class="d-flex justify-content-end mt-auto mb-5" id="submit">
        <a href="./experience.html" class="btn btn-primary next-button" id="toExperienceButton" role="button"
          aria-pressed="true">შემდეგი</a>
      </div>
    </div>
    <div class="p-5">
      <div class="d-flex resume">
        <div class="resumeInformation">
          <div class="d-flex pb-3 border-bottom border-secondary">
            <div>
              <div class="d-flex resume-name">
                <div class="col" id="resumeFirstName"></div>
                <div class="col" id="resumeLastName" style="margin-left: 10px"></div>
              </div>
              <div class="d-flex resume-contanct">
                <img src="../media/Vector-2.svg" alt="telephone" style="display: none;" id="telIcon"
                  class="resume-icon">
                <div class="col" id="resumeTel"></div>
              </div>
              <div class="d-flex resume-contact" style="margin-bottom: 20px;">
                <img src="../media/Vector.svg" alt="envelope" style="display: none;" id="envelopeIcon"
                  class="resume-icon">
                <div class="col" id="resumeEmail"></div>
              </div>
              <div>
                <h4 id="resumeAboutMeTitle" style="display: none;">ჩემ შესახებ</h4>
                <div class="col" id="resumeAboutMe"></div>
              </div>
            </div>
            <div>
              <img width="200px" height="200px" alt="resumeImage" id="resumeImage" style="display: none;"
                class="rounded-circle">
            </div>
          </div>
        </div>
        <div class="redberryLogo"><img src="../media/LOGO-12 1.png" alt="Redberry Logo"></div>
      </div>
    </div>
</body>

</html>
